<!DOCTYPE html>
<html>
<head>
    <title>
        批量修改
    </title>
    <link href="tbl_ld_khb_plxglist.css" media="all" rel="stylesheet" type="text/css" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <script src="//162.16.166.1/sara.resource.library/resource/jquery/jquery.1.9.1.min.js"></script>
    <script src="//162.16.166.1/sara.resource.library/resource/jquery.include/jquery.include.min.js"></script>
    <script src="tbl_ld_khb_plxglist.js" type="text/javascript"></script>
    <script>
        $.include({
            rootip: '162.16.166.1',
            ismin: true,
            file: ['base', 'resource',
                 '../../commonjs/commonjs.js',
                    '../../commoncss/commoncss.css',
                '../basepage/basepage.css',
                '../basepage/basepage.js'
            ]
        });
    </script>


</head>
<body>
    <!-- 顶端锁定部分 start -->
    <div class="navbar navbar-fixed-top scroll-hide cc-navbar">
        <!--div_basepage_head start-->
        <div id="div_basepage_head"></div>
        <!--div_basepage_head end-->
        <!--空闲占位置符号，不能删除 start-->
        <div class="row"></div>
        <!--空闲占位置符号，不能删除 end-->
        <!--按钮行 start -->
        <div class="container-fluid main-content cc-command-full">
            <div class="row ">
                <div class="col-sm-6 col-xs-8 cc-command-button">
                    <button id="btn_command_plxg_tbl_ld_khb_plxglist" class="btn btn-success" onclick="tbl_ld_khb_plxglist_Obj.btn_command_plxg_onclick();">批量修改</button>
                </div>
                <div class="col-sm-2 col-xs-1" style="text-align:right;">
                    <ul id="btn_command_clearselect_tbl_ld_khb_plxglist" class="nav cc-badge-ul hidden">
                        <li>
                            <a class="cc-badge-a" onclick="tbl_ld_khb_plxglist_Obj.btn_command_clearselect_onclick();" title="清空选择内容">
                                <span aria-hidden="true" class="icon-list-ul"></span>
                                <p class="cc-badge-p "></p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-4 cc-hidden-xs cc-command-search" id="div_container_tbl_ld_kh_searchpart">

                </div>


            </div>
        </div>
        <!--按钮行 end -->
    </div>
    <!-- 顶端锁定部分  end -->
    <!--信息行 start-->
    <div class="container-fluid main-content cc-info leftmenu-center-content">
        <div class="row">
            <div class="col-sm-12">
                <div>客户表</div>
            </div>
        </div>
    </div>
    <!--信息行 end-->
    <!--内容部分 start-->
    <div class="container-fluid main-content cc-grid leftmenu-center-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table" id="table_grid_tbl_ld_khb_plxglist"></table>
                </div>
            </div>
        </div>




        <div class="modal fade" id="div_detail_modal_tbl_ld_khb_plxglist">
            <div class="modal-dialog modal-full">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            批量修改
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid main-content">
                            <div class="row">


                                <div class="col-lg-6">
                                    <div id="div_detail_dropdown_f_cbbh_tbl_ld_khb_plxglist" class="form-group">
                                        <label for="detail_dropdown_f_cbbh_tbl_ld_khb_plxglist" class="control-label">抄本编号<i class="icon-exclamation-sign hand hidden"></i></label>
                                        <input type="hidden" id="detail_dropdown_f_cbbh_tbl_ld_khb_plxglist" />
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div id="div_detail_dropdown_f_khfz_tbl_ld_khb_plxglist" class="form-group">
                                        <label for="detail_dropdown_f_khfz_tbl_ld_khb_plxglist" class="control-label">客户分组<i class="icon-exclamation-sign hand hidden"></i></label>
                                        <input type="hidden" id="detail_dropdown_f_khfz_tbl_ld_khb_plxglist" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div id="div_detail_dropdown_f_yslx_tbl_ld_khb_plxglist" class="form-group">
                                        <label for="detail_dropdown_f_yslx_tbl_ld_khb_plxglist" class="control-label">用水类型<i class="icon-exclamation-sign hand hidden"></i></label>
                                        <input type="hidden" id="detail_dropdown_f_yslx_tbl_ld_khb_plxglist" />
                                    </div>
                                </div>

                                <div class="col-sm-6 hidden">
                                    <div id="div_detail_dropdown_f_sfjlbjf_tbl_ld_khb_plxglist" class="form-group">
                                        <label class="control-info-label hand"><i class="icon-leaf hidden"></i></label>
                                        <label for="detail_dropdown_f_sfjlbjf_tbl_ld_khb_plxglist" class="control-label">是否计量不计费<i class="icon-exclamation-sign hand hidden"></i></label><br />
                                        <input id="detail_dropdown_f_sfjlbjf_tbl_ld_khb_plxglist" type="checkbox" data-label-text="是否选择" data-on-text="是" data-off-text="否" />
                                    </div>
                                </div>

                                </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div id="div_detail_dropdown_f_zt_tbl_ld_khb_plxglist" class="form-group">
                                        <label for="detail_dropdown_f_zt_tbl_ld_khb_plxglist" class="control-label">状态<i class="icon-exclamation-sign hand hidden"></i></label>
                                        <input type="hidden" id="detail_dropdown_f_zt_tbl_ld_khb_plxglist" />
                                    </div>
                                </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button id="btn_detail_modal_save_tbl_ld_khb_plxglist" onclick="tbl_ld_khb_plxglist_Obj.btn_detail_modal_save_onclick();" class="btn btn-success" type="button">确定<span class="badge"></span></button>
                                <button id="btn_detail_modal_cancle_tbl_ld_khb_plxglist" onclick="tbl_ld_khb_plxglist_Obj.btn_detail_modal_cancle_onclick();" class="btn btn-default-outline" type="button">取消</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    <!--</div>-->
    <!--内容部分 end-->
    <!--增加高级查询弹出层嵌入准备-->
    <div id="div_container_tbl_ld_kh_searchmodal">


    </div>
    <!--底端锁定部分 start-->
    <div class="navbar-fixed-bottom div-basepage-foot">
        <div id="div_basepage_foot">
        </div>
    </div>
    <!--底端锁定部分 end-->
    <!--basepage_body start-->
    <div id="div_basepage_body"></div>
    <!--basepage_body end-->

</body>

</html>
