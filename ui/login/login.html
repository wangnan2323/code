<!DOCTYPE html>
<html>

<head>
    <title>
        龙达水务营收系统
    </title>
    <link href="login.css" media="all" rel="stylesheet" type="text/css" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    
    <script src="//162.16.166.1/sara.resource.library/resource/jquery/jquery.1.9.1.min.js"></script>
    <script src="//162.16.166.1/sara.resource.library/resource/jquery.include/jquery.include.min.js"></script>
    
    <script src="login.js" type="text/javascript"></script>


    <script>

        $.include({
            rootip: '127.0.0.1',
            ismin: true,
            file: ['login', '../../commonjs/commonjs.js']
        });



    </script>



</head>
<body class="login1">
    <!-- Login Screen -->
    <div class="login-wrapper">
        <div class="login-container active">
            <a href="javascript:void(0);"><img  src="../../images/logo-login%402x.png" /></a>

            
            <div class="form-group">
                <input class="form-control" id="txt_userloginname"   placeholder="用户名" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" id="txt_userpassword" placeholder="密码" type="password">
            </div>
            <div class="form-options clearfix">
                <div class="row">
                    <div class="col-xs-6" style="text-align:left;">
                        <span id="span_errormessage" class="span-errormessage"></span>
                    </div>
                    <div class="col-xs-6" style="text-align:right;">
                        <input id="ck_isautologin" type="checkbox" data-size="mini" data-label-text="自动登录" data-on-text="开" data-off-text="关">
                    </div>
                </div>
              
                
               
            </div>

            <div class="social-login clearfix">
                <a class="btn btn-primary pull-left facebook" style="margin:0px !important;" onclick="login_Obj.btn_login_pattern_onclick();"><i class="icon-th"></i>图形码登录</a>
                <a class="btn btn-primary pull-right twitter" style="margin:0px !important;" onclick="login_Obj.btn_login_password_onclick();" id="btn_login_password"><i class="icon-unlock"></i>登录</a>
            </div>
            <p class="signup">
                尚未取得帐号或登录遇到问题？ <a href="javascript:void(0);">联系系统管理员</a>
            </p>
        </div>
    </div>
    <!-- End Login Screen -->


    <div class="modal fade" id="div_pattern_modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="div_pattern_content"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default-outline" type="button" onclick="login_Obj.btn_pattern_modal_close_onclick();">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="div_autologin_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">                    
                    <h4 class="modal-title">
                        自动登录倒计时
                    </h4>
                </div>
                <div class="modal-body row">                    
                    
                    <div id="piechart" class="col-lg-3 col-xs-3">
                        
                    </div>
                    <div class="pie-number col-lg-2 col-xs-9 " id="pienumber">100%</div>
                    <div class="pie-text col-lg-7 col-xs-12 " id="pietext"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="btn_autologin" type="button" onclick="login_Obj.btn_autologin_onclick(true);">直接登录</button>
                    <button class="btn btn-default-outline" type="button" onclick="login_Obj.btn_autologin_onclick(false);">取消登录</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
