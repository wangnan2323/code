<!DOCTYPE html>
<html>
<head>
    <title>
        IC卡工具
    </title>
    <link href="iccard_container.css" media="all" rel="stylesheet" type="text/css" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <script src="//162.16.166.1/sara.resource.library/resource/jquery/jquery.1.9.1.min.js"></script>
    <script src="//162.16.166.1/sara.resource.library/resource/jquery.include/jquery.include.min.js"></script>
    <script src="iccard_container.js" type="text/javascript"></script>
    <script>
        $.include( {
            rootip: '127.0.0.1',
            ismin: true,
            file: ['base', 'resource',
                 '../../commonjs/commonjs.js',
                    '../../commoncss/commoncss.css',
                '../basepage/basepage.css',
                '../basepage/basepage.js'
            ]
        } );
    </script>


</head>
<body>
    <!-- 顶端锁定部分 start -->
    <div class="navbar navbar-fixed-top scroll-hide cc-navbar">
        <!--div_basepage_head start-->
        <div id="div_basepage_head"></div>
        <!--div_basepage_head end-->
        <!--空闲占位置符号，不能删除 start-->
        <div class="row"></div>
        <!--空闲占位置符号，不能删除 end-->
        <!--按钮行 start -->
        <div class="container-fluid main-content cc-command-full">
            <div class="row ">
            </div>
        </div>
        <!--按钮行 end -->
    </div>
    <!-- 顶端锁定部分  end -->
    <!--信息行 start-->
    <div class="container-fluid main-content cc-info leftmenu-center-content">
        <div class="row">
            <div class="col-lg-12">
                <div>容器</div>
            </div>
        </div>
    </div>
    <!--信息行 end-->
    <!--内容部分 start-->
    <div class="container-fluid main-content cc-grid leftmenu-center-content">
        <div class="row">
            <div class="col-lg-12">
                <div id="div_loading_iccard" style="height:100px;"><img src="../../images/loading.gif" />数据装载中...</div>
                <div id="div_container_iccard" style="display:none;"></div>
            </div>
        </div>

        <div id="div_command_iccard_container" class="hidden">
            <div id="div_port_iccard_container">
                <button type="button" class="btn btn-primary" onclick="iccard_container_Obj.button_click( 'port' );">端口</button>
            </div>
            <div id="div_read_iccard_container">
                <button type="button" class="btn btn-primary" onclick="iccard_container_Obj.button_click( 'read' );">读取</button>
            </div>
            <div id="div_write_iccard_container">
                <button type="button" class="btn btn-primary" onclick="iccard_container_Obj.button_click( 'write' );">写卡</button>
            </div>
            <div id="div_clear_iccard_container">
                <button type="button" class="btn btn-primary" onclick="iccard_container_Obj.button_click( 'clear' );">清卡</button>
            </div>
            <div id="div_debug_iccard_container">
                <button type="button" class="btn btn-primary" onclick="iccard_container_Obj.button_click( 'debug1' );">制作调试卡</button>
            </div>
            <div id="div_debug_iccard_container">
                <button type="button" class="btn btn-primary" onclick="iccard_container_Obj.button_click( 'debug2' );">制作2型维护卡</button>
            </div>
            <div id="div_debug_iccard_container">
                <button type="button" class="btn btn-primary" onclick="iccard_container_Obj.button_click( 'debug3' );">制作清故障卡</button>
            </div>
            <div id="div_debug_iccard_container">
                <button type="button" class="btn btn-primary" onclick="iccard_container_Obj.button_click( 'debug4' );">制作查询卡</button>
            </div>
            <div id="div_commandresult_iccard_container">

            </div>
        </div>
    </div>
    <!--内容部分 end-->
    <!--底端锁定部分 start-->
    <div class="navbar-fixed-bottom div-basepage-foot">
        <div id="div_basepage_foot">
        </div>
    </div>
    <!--底端锁定部分 end-->
    <!--basepage_body start-->
    <div id="div_basepage_body"></div>
    <!--basepage_body end-->

</body>

</html>
