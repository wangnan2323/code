<!DOCTYPE html>
<html>
<head>
    <title>
        cc-list
    </title>
    <!--<link href="t_datacenter_content_list.min.css" media="all" rel="stylesheet" type="text/css" />-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">



    <script src="//162.16.166.1/sara.resource.library/resource/jquery/jquery.1.9.1.min.js"></script>
    <script src="//162.16.166.1/sara.resource.library/resource/jquery.include/jquery.include.min.js"></script>

    <script src="t_datacenter_content_list.min.js" type="text/javascript"></script>
    <script>

        $.include({
            rootip: '127.0.0.1',
            ismin: true,
            file: ['base', 'resource',
                 '../../../../commonjs/commonjs.js',
                '../../../../commoncss/commoncss.css',
                '../../../../ui/basepage/basepage.css',
                '../../../../ui/basepage/basepage.js'
            ]
        });

    </script>


</head>
<body>

    <!-- 顶端锁定部分 start -->
    <div class="navbar navbar-fixed-top scroll-hide cc-navbar">

        <!--div_basepage_head start-->
        <div id="div_basepage_head"></div>
        <!--div_basepage_head end-->
        <!--空闲占位置符号，不能删除 start-->
        <div class="row"></div>
        <!--空闲占位置符号，不能删除 end-->
        <!--按钮行 start -->
        <div class="container-fluid main-content cc-command-full">
            <div class="row ">
                <div class="col-md-6 col-xs-8 cc-command-button">
                    <button id="btn_command_new_t_datacenter_content_list" class="btn btn-success" onclick="t_datacenter_content_list_obj.btn_command_new_onclick();">新建</button>
                    

                </div>
                <div class="col-md-2 col-xs-1" style="text-align:right;">
                   
                </div>
                <div class="col-md-4  cc-command-search cc-hidden-sm cc-hidden-xs">
                    <div class="input-group">
                        <input id="txt_command_search_t_datacenter_content_list" type="text" class="form-control">
                        <div class="input-group-btn">
                            <button id="btn_command_search_t_datacenter_content_list" type="button" class="btn btn-warning" value="" onclick="t_datacenter_content_list_obj.btn_command_search_onclick();">简单查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--按钮行 end -->
    </div>
    <!-- 顶端锁定部分  end -->
    <!--信息行 start-->
    <div class="container-fluid main-content cc-info leftmenu-center-content">
        <div class="row">
            <div class="col-lg-12">
                <div>数据内容</div>
            </div>
        </div>
    </div>
    <!--信息行 end-->
    <!--内容部分 start-->
    <div class="container-fluid main-content cc-grid leftmenu-center-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table" id="table_grid_t_datacenter_content_list"></table>
                </div>
            </div>
        </div>
        
    </div>
    <!--内容部分 end-->
    <!--底端锁定部分 start-->
    <div class="navbar-fixed-bottom div-basepage-foot">
        <div id="div_basepage_foot">
        </div>
    </div>
    <!--底端锁定部分 end-->
    <!--basepage_body start-->
    <div id="div_basepage_body"></div>
    <!--basepage_body end-->

</body>

</html>
